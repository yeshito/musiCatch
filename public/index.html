<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>musiCatch</title>
    <script type="text/javascript" src="./javascripts/index.jsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
    <script src="lib/browser/neo4j-web.min.js"></script>
  </head>
  <body>
    <h1>musiCatch</h1>
    <form method="post" action="/signup">
      <h2>Signup</h2>
			<div>
				<div>
					<input name="newEmail" type="email" required="" placeholder="Email">
				</div>
			</div>
			<div>
				<div>
					<input name="newPassword" type="password" required="" placeholder="Password">
				</div>
			</div>
      <div>
  			<button type="submit">
  				Signup
  			</button>
  		</div>
    </form>
    <form method="post" action="/login">
      <h2>Login</h2>
      <div>
        <input name="username" type="text" required="" placeholder="Username">
      </div>
      <div>
        <input name="password" type="password" required="" placeholder="Password">
      </div>
      <div>
        <button type="submit">Log In</button>
      </div>
      <div>
        <a href="page-recoverpw.html" class="text-muted"><i></i> Forgot your password?</a>
      </div>
    </form>
  </body>
</html>
