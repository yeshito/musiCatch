<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>musiCatch</title>
    <link rel="stylesheet" href="./stylesheets/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Shrikhand|Cinzel|Old+Standard+TT|Kadwa" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>

  </head>
  <body>
    <h1 class="title saffron">musi</h1><h1 class="title sea">Catch</h1>
    <br><h2 class="title2 white">never miss a beat.</h2>
    <div class="formContainer">
      <form method="post" action="/signup" class="circleForm seaBg">
        <h2 class="black">Signup</h2>
        <input name="firstName" type="text" required="" placeholder="First Name"></input>
        <input name="newCellNum" type="tel" pattern='\d{3}[\-]\d{3}[\-]\d{4}' required="" placeholder="Cell: 555-555-5555"></input>
        <input name="newEmail" type="email" required="" placeholder="Email"></input>
        <input name="newPassword" type="password" required="" placeholder="Password"></input>
        <button type="submit" value="submit">Signup</button>
      </form>
      <form method="post" action="/login" class="circleForm saffronBg">
        <h2 class="black">Login</h2>
        <input name="email" type="email" required="" placeholder="Email"></input>
        <input name="password" type="password" required="" placeholder="Password"></input>
        <button type="submit" value="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
